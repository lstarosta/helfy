# Helfy DevOps Jr - Docker Compose Configuration
# A junior-friendly full-stack app with TiDB, Kafka, and CDC

services:
  # ===========================================
  # TIDB DATABASE CLUSTER
  # ===========================================
  
  # PD (Placement Driver) - Manages the TiDB cluster
  pd:
    image: pingcap/pd:v7.1.0
    container_name: helfy-jr-pd
    ports:
      - "2379:2379"
    command:
      - --name=pd
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd:2379
      - --advertise-peer-urls=http://pd:2380
      - --initial-cluster=pd=http://pd:2380
      - --data-dir=/data/pd
    volumes:
      - pd_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2379/health"]
      interval: 10s
      timeout: 5s
      retries: 30

  # TiKV - Distributed key-value storage
  tikv:
    image: pingcap/tikv:v7.1.0
    container_name: helfy-jr-tikv
    depends_on:
      pd:
        condition: service_healthy
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv:20160
      - --status-addr=0.0.0.0:20180
      - --pd=pd:2379
      - --data-dir=/data/tikv
    volumes:
      - tikv_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:20180/status"]
      interval: 10s
      timeout: 5s
      retries: 30

  # TiDB - MySQL-compatible SQL layer
  tidb:
    image: pingcap/tidb:v7.1.0
    container_name: helfy-jr-tidb
    depends_on:
      tikv:
        condition: service_healthy
    ports:
      - "4000:4000"
      - "10080:10080"
    command:
      - --store=tikv
      - --path=pd:2379
      - --advertise-address=tidb
      - --status=10080
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "[ -S /tmp/tidb-4000.sock ]"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s

  # Database initialization - Creates tables and default user
  db-init:
    image: mysql:8.0
    container_name: helfy-jr-db-init
    depends_on:
      tidb:
        condition: service_healthy
    volumes:
      - ./db:/db:ro
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for TiDB..."
        sleep 10
        until mysql -h tidb -P 4000 -u root -e "SELECT 1" 2>/dev/null; do
          echo "Waiting for TiDB to be ready..."
          sleep 2
        done
        echo "Running schema..."
        mysql -h tidb -P 4000 -u root < /db/schema.sql
        echo "Running seed..."
        mysql -h tidb -P 4000 -u root < /db/seed.sql
        echo "Database initialized!"
    networks:
      - app-network

  # ===========================================
  # KAFKA MESSAGE QUEUE
  # ===========================================

  # Zookeeper - Required for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: helfy-jr-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Kafka - Message broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: helfy-jr-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 30

  # ===========================================
  # TIDB CDC (Change Data Capture)
  # ===========================================

  # TiCDC Server - Captures database changes
  ticdc:
    image: pingcap/ticdc:v7.1.0
    container_name: helfy-jr-ticdc
    depends_on:
      tidb:
        condition: service_healthy
      kafka:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    ports:
      - "8300:8300"
    entrypoint: ["/cdc"]
    command:
      - server
      - --addr=0.0.0.0:8300
      - --advertise-addr=ticdc:8300
      - --pd=http://pd:2379
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:8300/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  # CDC Task Setup - Creates the changefeed to Kafka
  cdc-setup:
    image: curlimages/curl:latest
    container_name: helfy-jr-cdc-setup
    depends_on:
      ticdc:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Setting up CDC changefeed..."
        sleep 5
        curl -X POST http://ticdc:8300/api/v2/changefeeds \
          -H "Content-Type: application/json" \
          -d '{"changefeed_id":"helfy-cdc","sink_uri":"kafka://kafka:9092/tidb-cdc?protocol=canal-json","replica_config":{"filter":{"rules":["helfy.*"]}}}' \
          || echo "Changefeed may already exist"
        echo "CDC setup complete!"
    networks:
      - app-network

  # ===========================================
  # APPLICATION SERVICES
  # ===========================================

  # API - Node.js backend
  api:
    build: ./api
    container_name: helfy-jr-api
    depends_on:
      db-init:
        condition: service_completed_successfully
    ports:
      - "3001:3001"
    environment:
      DB_HOST: tidb
      DB_PORT: 4000
      DB_USER: root
      DB_NAME: helfy
    networks:
      - app-network
    restart: unless-stopped

  # Client - Nginx serving frontend
  client:
    build: ./client
    container_name: helfy-jr-client
    depends_on:
      - api
    ports:
      - "8081:80"
    networks:
      - app-network
    restart: unless-stopped

  # CDC Consumer - Reads Kafka messages and logs them
  cdc-consumer:
    build: ./cdc-consumer
    container_name: helfy-jr-cdc-consumer
    depends_on:
      kafka:
        condition: service_healthy
      cdc-setup:
        condition: service_completed_successfully
    environment:
      KAFKA_BROKER: kafka:9092
      KAFKA_TOPIC: tidb-cdc
    networks:
      - app-network
    restart: unless-stopped

# Docker network for container communication
networks:
  app-network:
    driver: bridge

# Persistent storage volumes
volumes:
  pd_data:
  tikv_data:
